<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Layout</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Resume</li>
                    <li>Cover Letter</li>
                    <li>CV</li>
                </ul>
                
            </nav>
        </header>
        <div class="content">
            <div class="resume">
                <div class="sidebar">
                    <img src="../images/profile.jpg" alt="Profile Picture">
                    <h2>YOUR NAME</h2>
                    <p>Position</p>
                    <p>Contact Information</p>
                    <p>Education</p>
                    <p>Hobbies</p>
                </div>
                <div class="main-content">
                    <h3>About Me</h3>
                    <p>Description here.</p>
                    <h3>Experience</h3>
                    <p>Details about experience.</p>
                    <h3>Skills</h3>
                    <ul>
                        <li>Skill 1</li>
                        <li>Skill 2</li>
                        <li>Skill 3</li>
                    </ul>
                </div>
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>
</body>
</html>
