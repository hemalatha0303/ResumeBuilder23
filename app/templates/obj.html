<!DOCTYPE html>
<html lang="en"> <!-- Added lang attribute -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="../css/obj.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Cover Letter</a></li>
        <li><a href="#">CV</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="left-section">
        <ul>
          <li>Objective</li>
        </ul>
        <button class="view-resume">View Resume</button>
      </div>

      <div class="right-section">
        <div class="form-group">
          <label for="careerGoal">What is your career goal?</label>
          <textarea id="careerGoal" name="careerGoal"></textarea>
        </div>
        <div class="form-group">
          <label for="valueAddition">How can you add value to this role?</label>
          <textarea id="valueAddition" name="valueAddition"></textarea>
        </div>
        <div class="form-group">
          <label for="skillsExperience">What skills or experiences align with your objective?</label>
          <textarea id="skillsExperience" name="skillsExperience"></textarea>
        </div>
        <button class="save" type="button" onclick="goToNextPage()">Save</button> <!-- Corrected button type -->
      </div>
    </div>
  </main>
  
  <script>
    function goToNextPage() {
      // Redirect to the next page (e.g., "resume_objective.html")
      window.location.href = "edu.html"; 
    }
  </script>
</body>
</html>
