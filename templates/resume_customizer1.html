<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Customizer</title>
    <link rel="stylesheet" href="../css/style1.css">
</head>
<body>
    <div class="container">
        <header class="navbar">
            <ul>
                <li>Home</li>
                <li>Resume</li>
                <li>Cover Letter</li>
                <li>CV</li>
            </ul>
            <div class="toggle">&#x1F311;</div>
        </header>
        <div class="main">
            <aside class="options">
                <button class="option" onclick="window.location.href='resume_customizer.html'">Color</button>
                <button class="option" onclick="window.location.href='resume_customizer1.html'">Font Style</button>
                <button class="option" onclick="window.location.href='resume_customizer.html'">Background</button>
            </aside>
            <div class="preview">
                <div class="resume">
                    <div class="header">
                        <div class="photo"></div>
                        <h1>Your Name</h1>
                        <p>Professional Title</p>
                    </div>
                    <div class="content">
                        <section>
                            <h2>ABOUT ME</h2>
                            <p>Lorem ipsum dolor sit amet...</p>
                        </section>
                        <section>
                            <h2>EXPERIENCE</h2>
                            <p>Details of your work...</p>
                        </section>
                        <section>
                            <h2>CONTACT</h2>
                            <p>Email, phone...</p>
                        </section>
                    </div>
                </div>
                <button class="continue">Continue</button>
            </div>
            <aside class="font-styles">
                <h3>Select Font Style</h3>
                <button class="font-style" data-font="Arial">Arial</button>
                <button class="font-style" data-font="Georgia">Georgia</button>
                <button class="font-style" data-font="Times New Roman">Times New Roman</button>
                <button class="font-style" data-font="Verdana">Verdana</button>
                <button class="font-style" data-font="Roboto">Roboto</button>
                <button class ="font-style" data-font = "view more">view more</button>
            </aside>
        </div>
    </div>
</body>
</html>
