<!DOCTYPE html>
<html lang="en"> <!-- Added lang attribute -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="../css/exp.css"> <!-- Ensure this path is correct -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#">Cover Letter</a></li>
        <li><a href="#">CV</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="left-section">
        <ul>
          <li>User Information</li>
          <li>Objective</li>
          <li>Education</li>
          <li>Internships / Projects</li>
          <li>Experience</li>
        </ul>
        <button class="view-resume">View Resume</button>
      </div>

      <div class="right-section">
        <div class="back-arrow">‚Üê</div>
        <div class="form-group">
          <label for="jobTitle">Job Title:</label>
          <input type="text" id="jobTitle" name="jobTitle">
        </div>
        <div class="form-group">
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" name="companyName">
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location">
        </div>
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" name="startDate">
        </div>
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" name="endDate">
        </div>
        <button class="save" type="button" onclick="goToNextPage()">Save</button> <!-- Corrected button type -->
      </div>
    </div>
  </main>

  <script>
    function goToNextPage() {
      // Redirect to the next page (e.g., "resume_objective.html")
      window.location.href = "../pages/save.html"; 
    }
  </script>

</body>
</html>
